<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exam Practice Quiz</h1>
            <div class="quiz-info">
                <span id="progress">Question 1 of 1</span>
                <span id="score">Score: 0</span>
            </div>
        </div>

        <div class="quiz-container">
            <div id="quizContent"></div>
        </div>

        <div class="navigation">
            <button id="prevBtn" class="btn btn-secondary" onclick="previousQuestion()">Previous</button>
            <button id="checkBtn" class="btn btn-warning" onclick="checkCurrentQuestion()" style="display:none;">Check Answer</button>
            <button id="nextBtn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
            <button id="submitBtn" class="btn btn-success" onclick="submitQuiz()" style="display:none;">Submit Quiz</button>
        </div>

        <div id="resultModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="resultTitle">Quiz Complete!</h2>
                <div id="resultDetails"></div>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <!-- Questions data embedded directly in HTML -->
    <script id="questions-data" type="application/json">
    {
      "questions": [
        {
          "type": "mcq",
          "question": "What is the capital of France?",
          "options": [
            "London",
            "Paris",
            "Berlin",
            "Madrid"
          ],
          "correctAnswer": 1,
          "points": 20
        },
        {
          "type": "mcq",
          "question": "Which programming language is known for web development?",
          "options": [
            "Python",
            "JavaScript",
            "C++",
            "Java"
          ],
          "correctAnswer": 1,
          "points": 20
        },
        {
          "type": "fill",
          "question": "The largest planet in our solar system is ________.",
          "correctAnswers": [
            "Jupiter",
            "jupiter"
          ],
          "hint": "Starts with 'J'",
          "points": 10
        },
        {
          "type": "fill",
          "question": "The chemical formula for water is ________.",
          "correctAnswers": [
            "H2O",
            "h2o"
          ],
          "hint": "Two hydrogen atoms and one oxygen atom",
          "points": 10
        },
        {
          "type": "multiple",
          "question": "Which of the following are primary colors?",
          "options": [
            "Red",
            "Green",
            "Blue",
            "Yellow",
            "Orange"
          ],
          "correctAnswers": [0, 2, 3],
          "points": 12
        },
        {
          "type": "multiple",
          "question": "Which of these are mammals?",
          "options": [
            "Dog",
            "Eagle",
            "Cat",
            "Snake",
            "Whale"
          ],
          "correctAnswers": [0, 2, 4],
          "points": 12
        }
      ]
    }
    </script>

    <script src="script.js"></script>
</body>
</html>
